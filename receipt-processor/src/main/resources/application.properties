spring.application.name=receipt-processor
spring.datasource.url=jdbc:h2:mem:receiptdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true  # Enables H2 console
spring.h2.console.path=/h2-console  # Access the console at localhost:8080/h2-console
